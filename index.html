<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quốc Kiệt & Tuyết Anh</title>
    <link rel="stylesheet" href="./assets/libs/bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> -->
    <link rel="stylesheet" href="./assets/libs/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="page-wapper">
        <header class="container-fluid">
            <div class="top-bar py-5">
                <div class="row justify-content-center">
                    <div class="col-9 text-center">
                        <div class="d-flex align-items-center gap-2 justify-content-center">
                            <h1>Quốc Kiệt</h1>
                            <i class="fa-regular fa-heart px-2"></i>
                            <h1>Tuyết Anh</h1>
                        </div>
                        <span class="divine-text">Just Married</span>
                    </div>
                </div>
            </div>
            <div class="header-bottom py-3 d-lg-block d-none">
                <div class="row justify-content-center">
                    <div class="col-9">
                        <ul class="d-flex list-unstyled gap-5 mx-auto justify-content-center align-items-center mb-0">
                            <li><a href="#couple" class="text-decoration-none nav-link">Cặp đôi</a></li>
                            <li><a href="#our-story" class="text-decoration-none nav-link">Chuyện tình yêu </a></li>
                            <li><a href="#album" class="text-decoration-none nav-link">Album hình cưới</a></li>
                            <li><a href="#event" class="text-decoration-none nav-link">Sự kiện cưới</a></li>
                            <li><a href="#mung-cuoi" class="text-decoration-none nav-link">Mừng cưới</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header-bottom d-lg-none d-block">
                <div class="row justify-content-between align-items-center">
                    <div class="col-9">
                        <div class="d-flex gap-1 align-items-center p-3">
                            <span class="name_groom_mobile">QK</span>
                            <i class="fa-regular fa-heart px-2 mobile"></i>
                            <span class="name_bride_mobile">TA</span>
                        </div>

                    </div>
                    <div class="col-3 text-center">
                        <button class="btn shadow-none rounded-0 px-3 btn-mobile" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!-- slider -->
        <section id="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="assets/images/slider_1.jpg" alt="" class="d-block w-100">
                        <div class="overlay">
                            <div class="d-inline-flex flex-column">
                                <div class="d-flex gap-3 align-items-center flex-lg-row flex-column">
                                    <span class="name_groom">Quốc Kiệt</span>
                                    <i class="fa-regular fa-heart px-3"></i>
                                    <span class="name_bride">Tuyết Anh</span>
                                </div>
                                <span class="divine-text mt-3">08/12/2024</span>
                            </div>


                        </div>
                    </div>
                    <div class="swiper-slide"><img src="assets/images/slider_2.jpg" alt="" class="d-block w-100">
                        <div class="overlay">
                            <div class="d-inline-flex flex-column">
                                <div class="d-flex gap-3 align-items-center flex-lg-row flex-column">
                                    <span class="name_groom">Quốc Kiệt</span>
                                    <i class="fa-regular fa-heart px-3"></i>
                                    <span class="name_bride">Tuyết Anh</span>
                                </div>
                                <span class="divine-text mt-3">08/12/2024</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>

                <div class="swiper-button-next d-none"></div>
                <div class="swiper-button-prev d-none"></div>
            </div>
        </section>
        <!-- end slider -->


    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header border-bottom">
            <h2 class="offcanvas-title" id="offcanvasRightLabel">Quốc Kiệt <i class="fa-regular fa-heart px-2"
                    style="color: var(--color-pink-dark);"></i>
                Tuyết Anh</h2>
            <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="">
                <li><a href="#couple" class="text-decoration-none nav-link mb-3">Cặp đôi</a></li>
                <li><a href="#our-story" class="text-decoration-none nav-link mb-3">Chuyện tình yêu </a>
                </li>
                <li><a href="#album" class="text-decoration-none nav-link mb-3">Album hình cưới</a></li>
                <li><a href="#event" class="text-decoration-none nav-link mb-3">Sự kiện cưới</a></li>
                <li><a href="#mung-cuoi" class="text-decoration-none nav-link mb-3">Mừng cưới</a></li>
            </ul>
        </div>
    </div>
    <!-- Scripts -->
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <script src="assets/libs/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./assets/js/scripts.js"></script>
    <script defer src="./assets/libs/bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
